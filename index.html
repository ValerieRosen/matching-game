<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <h4>Click on two cards to find a match. Find all 8 matches and you win!</h4>
        </header>
        

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li> 
            </ul>
            
            <span class="moves">0</span>  Moves 

            <span class="timer">00:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

<!--modal code-->
        <div class="modalBox">
           <div class = "modalContent">
             Congratulations! You Won!
        <p>
            <div class="info">Total Time:  <span class="totalTime"></span></div>
            <div class="info">Total Moves: <span class="totalMoves"></span></div>
            <div class="info">Total Stars: <span class="stars totalStars"></span></div>
        </p>
        
        <button class="replay close" value="Replay Game" onClick="location.reload()">Replay Game</button>
        <button class="close" value="Close Game" onClick="closeModal()">Cancel</button>
    </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
